<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BDOCalculator</title>
    <link rel="stylesheet" href="../../Resources/Estilo/stylesheet.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cinzel+Decorative">
</head>
<body>
    <nav>
        <div class="home-icon">
            <img src="../../Resources/Icons/bdo.svg" alt="home">
        </div>
        <h1>BDO CALCULATOR</h1>
        <div class="menu-icon">
            <img src="../../Resources/Icons/bars-menu.svg" alt="menu">
        </div>  
    </nav>
    <main>
        <div class="input-login">
            <input type="text" id="nickname" name="caixa-de-texto" placeholder="Login">
        </div>
        <div class="input-email">
            <input type="text" id="email" name="caixa-de-texto" placeholder="E-mail">
        </div>
        <div class="input-password-sign-up">
            <input type="password" id="password-sign-up" name="password-box" placeholder="Password">
        </div>
        <div class="input-confirm-password">
            <input type="password" id="confirm-password" name="confirm-password-box" placeholder="Confirm Password">
        </div>
        <div class="sign-up-button">
            <button class="btn" type="button" onclick="signUp()">SIGN UP</button>
        </div>

    </main>
    <footer>
        <div class="icons-footer">
            <a href="">
                <img src="../../Resources/Icons/discord.svg" alt="Discord">
            </a>
            <a href="">
                <img src="../../Resources/Icons/youtube.svg" alt="Youtube">
            </a>
            <a href="">
                <img src="../../Resources/Icons/twitter.svg" alt="Twitter">
            </a>
        </div>
    </footer>
    <script src="sign-up.js"></script>
    <script src="../../Resources/Util/util.js"></script>
</body>
</html>
