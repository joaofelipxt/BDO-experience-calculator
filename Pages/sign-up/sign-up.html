<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BDOCalculator</title>
    <link rel="stylesheet" href="../../assets/resources/styles/stylesheet.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Cinzel+Decorative"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <header>
    <nav
      class="navbar navbar-expand-lg bg-body-tertiary"
      class="navbar bg-dark"
      data-bs-theme="dark"
      id="blackTest"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="../../assets/resources/icons/bdo.svg" alt="BDO" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Disabled</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <body>
    <div class="content">
      <main>
        <form onsubmit="return signUp(event)">
          <div class="form-input">
            <div class="input-login">
              <input
                type="text"
                id="nickname"
                name="caixa-de-texto"
                placeholder="Login"
                required
                oninvalid="setCustomValidity('Por favor, preencha este campo com seu login.')"
                onchange="setCustomValidity('')"
              />
            </div>
            <div class="input-email">
              <input
                type="email"
                id="email"
                name="caixa-de-texto"
                placeholder="E-mail"
                required
                oninvalid="setCustomValidity('Por favor, insira um endereço de e-mail válido.')"
                onchange="setCustomValidity('')"
              />
            </div>
            <div class="input-password-sign-up">
              <input
                type="password"
                id="password-sign-up"
                name="password-box"
                placeholder="Password"
                pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])[0-9a-zA-Z]{6,}$"
                required
                oninvalid="setCustomValidity('A senha deve conter pelo menos um dígito, uma letra minúscula, uma letra maiúscula e ter no mínimo 6 caracteres.')"
                onchange="setCustomValidity('')"
              />
            </div>
            <div class="input-confirm-password">
              <input
                type="password"
                id="confirm-password"
                name="confirm-password-box"
                placeholder="Confirm Password"
                required
                onchange="validarSenhas()"
              />
            </div>
            <div id="mensagem-senhas" class="mensagem"></div>
            <div class="sign-up-button">
              <button
                class="btn btn-dark"
                id="signUp-btn"
                type="submit"
              >
                SIGN UP
              </button>
            </div>
          </div>
        </form>
      </main>
    </div>
    <footer>
      <div class="icons-footer">
        <a href="">
          <img src="../../assets/resources/icons/discord.svg" alt="Discord" />
        </a>
        <a href="">
          <img src="../../assets/resources/icons/youtube.svg" alt="Youtube" />
        </a>
        <a href="">
          <img src="../../assets/resources/icons/twitter.svg" alt="Twitter" />
        </a>
      </div>
    </footer>
    <script src="sign-up.js"></script>
    <script src="../../assets/resources/util/util.js"></script>
  </body>
</html>
