<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BDOCalculator</title>
    <link rel="stylesheet" href="../../Resources/Estilo/stylesheet.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Cinzel+Decorative"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav>
      <div class="home-icon">
        <img src="../../Resources/Icons/bdo.svg" alt="home" />
      </div>
      <h1>BDO CALCULATOR</h1>
      <div class="menu-icon">
        <img src="../../Resources/Icons/bars-menu.svg" alt="menu" />
      </div>
    </nav>
    <main>
      <div class="input-login">
        <input
          type="text"
          id="nickname"
          name="caixa-de-texto"
          placeholder="Login"
        />
      </div>
      <div class="input-password">
        <input
          type="password"
          id="password"
          name="caixa-de-texto"
          placeholder="Password"
        />
      </div>
      <div class="login-button">
        <button class="btn" id="login-btn" type="button" onclick="login()">
          LOGIN
        </button>
      </div>
      <div class="sign-up-button">
        <button class="btn" id="signUp-btn" type="button" onclick="signUp()">
          SIGN UP
        </button>
      </div>
    </main>
    <footer>
      <div class="icons-footer">
        <a href="">
          <img src="../../Resources/Icons/discord.svg" alt="Discord" />
        </a>
        <a href="">
          <img src="../../Resources/Icons/youtube.svg" alt="Youtube" />
        </a>
        <a href="">
          <img src="../../Resources/Icons/twitter.svg" alt="Twitter" />
        </a>
      </div>
    </footer>
    <script src="login.js"></script>
    <script src="../../Resources/Util/util.js"></script>
  </body>
</html>
